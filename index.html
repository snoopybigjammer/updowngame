<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number guessing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>추억의 ★UP DOWN☆ 게임</h1>
      <div id="chance-area">당신의 남은 목숨 : 5개</div>
      <div id="result-area">누가 이겼는지 보여줌</div>
      <input type="number" />
      <div class="button-area">
        <button id="start-btn">숫자 추측하기</button>
        <button id="reset-btn">한 게임 더?</button>
      </div>
      <div>1부터 100까지의 정수를 넣고, 추측하기 클릭</div>
      <div class="update-box">
        (v2.0)update (23-09-08)<br />
        -목숨이 줄어들 때마다 색이 변경됩니다.<br />
        -답을 맞추지 못할 경우, 실제 정답을 공개합니다.
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
